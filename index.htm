<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Daisy Ui Links -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.3.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- Tailwind  Links -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Biker Zone</title>
    <!-- Custom Css Styes -->
    <style>
      .font-poppins {
        font-family: "Poppins", sans-serif;
      }
    </style>
    <!-- Custom Tailwind Classes -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "bike-primary": "#E76F51",
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-poppins">
    <header class="md:container md:mx-auto">
      <nav>
        <div class="navbar bg-base-100">
          <div class="flex-1">
            <div class="dropdown">
              <label tabindex="0" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </label>
              <ul
                tabindex="0"
                class="menu menu-sm text-4xl dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
              >
                <li><a href="">Home</a></li>
                <li><a href="">Shop</a></li>
                <li><a href="">News</a></li>
                <li><a href="">Contact</a></li>
              </ul>
            </div>
            <a class="btn btn-ghost normal-case text-4xl">Biker Zone</a>
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="menu text-base menu-horizontal px-1">
              <li><a href="">Home</a></li>
              <li><a href="">Shop</a></li>
              <li><a href="">News</a></li>
              <li><a href="">Contact</a></li>
            </ul>
          </div>
          <div class="">
            <a class="btn bg-bike-primary text-white">Login</a>
          </div>
        </div>
      </nav>
    </header>
  </body>
</html>
